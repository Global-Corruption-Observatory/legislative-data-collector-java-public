spring.datasource.url=jdbc:postgresql://localhost:5432/legislative_data
spring.datasource.username=root
spring.datasource.password=pass
spring.datasource.platform=postgresql
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=legislative_data
spring.liquibase.default-schema=legislative_data
spring.liquibase.liquibase-schema=legislative_data
spring.liquibase.change-log=classpath:/db/changelog/changelog-master.xml

logging.level.com.precognox=${DEBUG}
